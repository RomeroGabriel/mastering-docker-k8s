site_name: Template Repo
docs_dir: "doc"
repo_url: https://github.com/RomeroGabriel/template-repo
repo_name: RomeroGabriel/template-repo

nav:
    - Home:
        - index.md

theme:
  name: material
  language: en
#   logo: images/
#   favicon: images/
  palette:
      scheme: slate
      primary: blue
      accent: white
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.tabs.instant
    - navigation.sections
    - navigation.path
    - navigation.indexes
    - navigation.top
    - navigation.expand
    - toc.integrate
    - content.code.copy
    - content.code.annotate

plugins:
  - search

markdown_extensions:
  - footnotes
  - admonition
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
